---
layout: default
---
<div class="blog-post">
	<h1>{{ page.title }}</h1>
	<p class="blog-post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
	{{ content }}

	<hr/>
	<div class="row">
		<ul class="pager">
			{% if page.next.url %}
				<li class="previous">
					<a href="{{ page.next.url }}">&larr; {{page.next.title}}</a>
				</li>
			{% endif %}
			{% if page.previous.url %}
				<li class="next">
					<a href="{{ page.previous.url }}">{{page.previous.title}} &rarr;</a>
				</li>
			{% endif %}
		</ul>
	</div>
</div>
